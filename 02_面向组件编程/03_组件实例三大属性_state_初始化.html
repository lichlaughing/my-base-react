<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_组件实例三大属性_state_初始化</title>
</head>
<body>
<div id="test"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
    // 创建类式组件
    class Weather extends React.Component {
        constructor(props) {
            super(props);
            // 初始化状态
            this.state = {isHot: true}
        }

        changeWeather() {
            console.log("changeWeather中的this", this)
            // 由于changeWeather是作为onclick的回调，所以不是通过实例调用的，是直接调用.
            // 类中的方法默认开启了严格模式，所以这里的this是undefined
        }

        render() {
            console.log("render中的this", this)
            // 读取状态
            const {isHot} = this.state;
            return <h2 onClick={this.changeWeather}>今天天气很:{isHot ? '炎热' : '寒冷'}</h2>
        }
    }

    /**
     function changeWeather() {
     // console.log("标题被点击")
     // const {isHot} = this.state; // 严格模式下，this是undefined
     }
     **/

    // 渲染组件
    ReactDOM.render(<Weather/>, document.getElementById("test"))
</script>
</body>
</html>
