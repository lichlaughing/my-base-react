<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04_生命周期-新</title>
</head>
<body>
<div id="test"></div>

<script src="../../js/17/react.development.js"></script>
<script src="../../js/17/react-dom.development.js"></script>
<script src="../../js/babel.min.js"></script>

<script type="text/babel">
    class Count extends React.Component {
        constructor(props) {
            console.log("Count constructor")
            super(props);
            this.state = {count: 0}
        }

        add = () => {
            const {count} = this.state
            this.setState({count: count + 1});
        }
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById("test"))
        }
        // 强制更新
        force = () => {
            this.forceUpdate()
        }

        // 组件将要挂载的钩子
        UNSAFE_componentWillMount() {
            console.log("Count componentWillMount")
        }

        // 组件挂载完毕的钩子
        componentDidMount() {
            console.log("Count componentDidMount")
        }

        // 组件将要卸载完毕的钩子
        componentWillUnmount() {
            console.log("Count componentWillUnMount")
        }

        // 控制组件更新的钩子，返回true则更新
        shouldComponentUpdate() {
            console.log("Count shouldComponentUpdate")
            return true;
        }

        // 组件将要更新的钩子
        UNSAFE_componentWillUpdate() {
            console.log("Count componentWillUpdate")
        }

        // 组件更新完毕的钩子
        componentDidUpdate() {
            console.log("Count componentDidUpdate")
        }

        // 初始化渲染、状态更新之后
        render() {
            console.log("Count render")
            const {count} = this.state
            return (
                <div style={{padding: "10% 20%"}}>
                    <h2>当前功德：{count}</h2>
                    <button onClick={this.add}>功德+1(演示：更新流程)</button>
                    &nbsp;
                    <button onClick={this.death}>卸载(演示：卸载流程)</button>
                    &nbsp;
                    <button onClick={this.force}>强制(演示：强制更新流程)</button>
                </div>
            )
        }
    }

    class Father extends React.Component {
        state = {carName: "奔驰"}
        changeCar = () => {
            this.setState({carName: "宝马" + Math.floor(Math.random() * 10)})
        }

        render() {
            return (
                <div>
                    <div>我是父组件:
                        <button onClick={this.changeCar}>(演示父组件更新)</button>
                    </div>

                    <Child carName={this.state.carName}/>
                </div>
            )
        }
    }

    class Child extends React.Component {

        // 第一次传的值不算。组件将要接收到新的props的钩子
        UNSAFE_componentWillReceiveProps(props) {
            console.log("Child componentWillReceiveProps", props)
        }

        // 控制组件更新的钩子，返回true则更新
        shouldComponentUpdate() {
            console.log("Child shouldComponentUpdate")
            return true;
        }

        // 组件将要更新的钩子
        componentWillUpdate() {
            console.log("Child componentWillUpdate")
        }

        // 组件更新完毕的钩子
        componentDidUpdate() {
            console.log("Child componentDidUpdate")
        }

        render() {
            return (
                <div>我是子组件，展示内容：{this.props.carName}</div>
            )
        }
    }

    ReactDOM.render(<Count/>, document.getElementById("test"))
</script>
</body>
</html>
