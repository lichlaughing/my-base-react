<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_生命周期-旧</title>
</head>
<body>
<div id="test"></div>

<script src="../../js/react.development.js"></script>
<script src="../../js/react-dom.development.js"></script>
<script src="../../js/babel.min.js"></script>

<script type="text/babel">
    class Count extends React.Component {
        constructor() {
            console.log("1. Count constructor")
            super();
            this.state = {count: 0}
        }

        // 组件将要挂载的狗子
        componentWillMount() {
            console.log("2. Count componentWillMount")
        }

        componentDidMount() {
            console.log("4. Count componentDidMount")
        }

        add = () => {
            const {count} = this.state
            this.setState({count: count + 1});
        }

        render() {
            console.log("3. Count render")
            const {count} = this.state
            return (
                <div style={{padding: "10% 40%"}}>
                    <h2>当前功德：{count}</h2>
                    <button onClick={this.add}>功德+1</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Count/>, document.getElementById("test"))
</script>
</body>
</html>
