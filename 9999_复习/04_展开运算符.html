<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_展开运算符</title>
</head>
<body>
<script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]

    console.log(...arr1) // 展开一个数组
    let arr3 = [...arr1, ...arr2] // 连接数据
    console.log(arr3)

    function sum(a, b) {
        return a + b
    }

    console.log(sum(1, 2));

    // 传参数
    function sum2(...n) {
        console.log(n)
        return n.reduce((p, c) => {
            return p + c;
        })
    }

    console.log(sum2(1, 2, 4))

    //构造字面量对象时使用展开语法。复制对象
    let person = {name: "jerry", age: 10}
    // console.log(...person)   //展开运算符不能展开对象
    person2 = {...person} // 展开运算符可以复制对象
    console.log(person2)

    // 复制对象，并修改属性
    let person3 = {...person, name: "tom", phone: "123"}
    console.log(person3)
</script>
</body>
</html>
